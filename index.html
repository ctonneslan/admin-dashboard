<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="sub-header-1">
                <div class="search-container">
                    <img class="search-logo" src="images/magnify.svg" alt="Magnifying Glass">
                    <input type="text" name="search" id="search">
                </div>
                <div class="notification-section">
                    <img class="bell" src="images/bell-ring-outline.svg" alt="Bell Ring">
                    <img class="tortoise" src="images/tortoise.svg" alt="Tortoise">
                    Morgan Oakley
                </div>
            </div>
            <div class="sub-header-2">
                <div class="greeting">
                    <img class=tortoise src="images/tortoise.svg" alt="Tortoise">
                    <div>
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="images/view-dashboard.svg" alt="Dashboard Logo">
                <span style="font-size: xx-large; font-weight: bolder;">Dashboard</span>
            </div>
            <ul class="first-sub">
                <li><img src="images/home.svg" alt="Home Logo"> Home</li>
                <li><img src="images/card-account-details-outline.svg" alt="Profile Logo">Profile</li>
                <li><img src="images/message-reply.svg" alt="Messages Logo">Messages</li>
                <li><img src="images/clock-time-three.svg" alt="History Logo">History</li>
                <li><img src="images/note-multiple.svg" alt="Tasks Logo">Tasks</li>
                <li><img src="images/account-group.svg" alt="Communities Logo">Communities</li>
            </ul>
            <ul class="second-sub">
                <li><img src="images/cog.svg" alt="Settings Logo">Settings</li>
                <li><img src="images/help-box-outline.svg" alt="Support Logo">Support</li>
                <li><img src="images/shield-check.svg" alt="Privacy Logo">Privacy</li>
            </ul>
        </div>

        <div class="main">
            
        </div>
    </div>
</body>
</html>
